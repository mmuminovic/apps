<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My apps</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <div class="card">
          <div class="image">
            <img src="./mojasufara.png" alt="img" class="img" />
          </div>
          <div class="details">
            <h2><a href="http://msufara.com">mSufara</a></h2>
            <div class="button-group">
              <div class="go-to-button" onclick="mojasufaraandroid()">
                <img src="./google-play.png" alt="google-play" />
              </div>
              <div class="go-to-button" onclick="mojasufaraios()">
                <img src="./appstore-icon.png" alt="app-store" />
              </div>
              <div class="go-to-button" onclick="mojasufarahuawei()">
                <img src="./appgallery-icon.png" alt="app-gallery-store" />
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="./mojprvinamaz.png" alt="img" class="img" />
          </div>
          <div class="details">
            <h2><a href="http://mnamaz.com">mNamaz</a></h2>
            <div class="button-group">
              <div class="go-to-button" onclick="mojprvinamazandroid()">
                <img src="./google-play.png" alt="google-play" />
              </div>
              <div class="go-to-button" onclick="mojprvinamazios()">
                <img src="./appstore-icon.png" alt="app-store" />
              </div>
              <div class="go-to-button" onclick="mojprvinamazhuawei()">
                <img src="./appgallery-icon.png" alt="app-gallery-store" />
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="./islamskikviz.png" alt="img" class="img" />
          </div>
          <div class="details">
            <h2>
              Islamski kviz -
              <a href="https://pitajucene.com" target="_blank"
                >pitajucene.com</a
              >
            </h2>
            <div class="button-group" onclick="islamskikvizandroid()">
              <div class="go-to-button">
                <img src="./google-play.png" alt="google-play" />
              </div>
              <div class="go-to-button" onclick="islamskikvizios()">
                <img src="./appstore-icon.png" alt="app-store" />
              </div>
              <!-- <div class="go-to-button">
                <img src="./appgallery-icon.png" alt="app-gallery-store" />
              </div> -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="./tedebbur.webp" alt="img" class="img" />
          </div>
          <div class="details">
            <h2>Tedebbur app</h2>
            <div class="button-group">
              <div class="go-to-button" onclick="tedebburandroid()">
                <img src="./google-play.png" alt="google-play" />
              </div>
              <div class="go-to-button" onclick="tedebburios()">
                <img src="./appstore-icon.png" alt="app-store" />
              </div>
              <div class="go-to-button" onclick="tedebburhuawei()">
                <img src="./appgallery-icon.png" alt="app-gallery-store" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
